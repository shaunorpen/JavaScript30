<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WebCam PhotoBooth!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="photobooth">
      <canvas class="photo"></canvas>
      <video class="player"></video>
      <div class="controls">
        <button onClick="takePhoto()">Take Photo</button>
        <button onClick="changeEffect()">Change Effect</button>
      </div>
      <div class="rgb" style="display: none;">
        <label for="rmin">Red Min:</label>
        <input type="range" min="0" max="255" name="rmin" value="0"/>
        <label for="rmax">Red Max:</label>
        <input type="range" min="0" max="255" name="rmax" value="255"/>

        <br />

        <label for="gmin">Green Min:</label>
        <input type="range" min="0" max="255" name="gmin" value="0"/>
        <label for="gmax">Green Max:</label>
        <input type="range" min="0" max="255" name="gmax" value="255"/>

        <br />

        <label for="bmin">Blue Min:</label>
        <input type="range" min="0" max="255" name="bmin" value="50/>
        <label for="bmax">Blue Max:</label>
        <input type="range" min="0" max="255" name="bmax" value="200"/>
      </div>

      <div class="strip"></div>
    </div>

    <audio class="snap" src="./snap.mp3" hidden></audio>

    <script src="scripts.js"></script>
  </body>
</html>
